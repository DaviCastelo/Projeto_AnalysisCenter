<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos da Sidebar */
        #sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            background-color: #9500ff;
            border-right: 1px solid #dee2e6;
        }

        .sidebar-nav {
            flex: 1;
        }

        .logout-container {
            margin-top: auto;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        /* Estilos do conteúdo principal */
        .main {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: margin-left 0.3s;
        }

        .center-content {
            max-width: 600px;
            margin: auto;
        }

        #loading {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="sidebar" class="expand">
        <div class="sidebar-logo">
            <a href="#"><img src="" alt="Logo"></a>
        </div>
        <div class="sidebar-nav">
            <a class="sidebar-link" href="{{ url_for('index') }}">Pesquisar</a>
            <a class="sidebar-link" href="{{ url_for('blacklist') }}">Black List</a>
        </div>
        <div class="logout-container">
            <button class="logout-button" onclick="logout()">
                Logout
            </button>
        </div>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="main">
        <div class="wrapper">
            <div class="center-content">
                <h1>Preencha as Informações</h1>
                <form id="consulta-form" action="/generate_pdf" method="post">
                    <label for="name">Nome Completo:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="dob">Data de Nascimento:</label><br>
                    <input type="date" id="dob" name="dob" required><br><br>

                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" required><br>
                    <button type="button" onclick="consultarCPF()">Consultar</button><br><br>
                    <div id="loading" style="display: none;">Carregando...</div>

                    <div id="cpf-info"></div>
                    <br />

                    <label for="telefone">Telefone:</label><br>
                    <input type="text" id="telefone" name="telefone"><br><br>

                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br><br>

                    <label for="rg">RG:</label><br>
                    <input type="text" id="rg" name="rg"><br><br>

                    <label for="address">Endereço:</label><br>
                    <textarea id="address" name="address" rows="1" style="width: calc(100% - 22px); overflow-y: hidden;"
                        oninput="adjustHeight(this)" required></textarea><br><br>

                    <script>
                        function adjustHeight(element) {
                            element.style.height = "auto";
                            element.style.height = (element.scrollHeight) + "px";
                        }
                    </script>


                    <!-- <button type="submit" class="btn-presenca">Gerar PDF</button> -->
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var main = document.querySelector('.main');
            sidebar.classList.toggle('expand');
            if (sidebar.classList.contains('expand')) {
                main.style.marginLeft = '260px';
            } else {
                main.style.marginLeft = '70px';
            }
        }

        function formatCPF(cpf) {
            return cpf
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }

        function adicionarBlacklist(nome, cpf, motivo) {
            const cpfFormatado = formatCPF(cpf);
            const formData = new URLSearchParams();
            formData.append('nome', nome);
            formData.append('cpf', cpfFormatado);
            formData.append('motivo', motivo);

            fetch('/add_blacklist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString()
            })
                .then(response => {
                    if (!response.ok) throw new Error('Erro ao adicionar na blacklist');
                    return response.text();
                })
                .then(data => {
                    console.log('Adicionado na blacklist:', data);
                })
                .catch(error => {
                    console.error('Erro ao adicionar na blacklist:', error);
                });
        }

        function logFormData(formData) {
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
        }

            const loadingElement = document.getElementById('loading');

            var urlValidacaoFiscal = `https://api.gw.cellereit.com.br/consultas/validacao-fiscal-pj?cpf=${cpf}`;
            var urlMandadosPrisão = `https://api.gw.cellereit.com.br/consultas/br/cnj/mandados-prisao?cpf=${cpf}`;

            Promise.all([
                fetch(urlCpfCompleto, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                }),
                fetch(urlValidacaoFiscal, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                }),
                fetch(urlMandadosPrisão, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                })
            ])
                .then(responses => {
                    if (!responses.every(response => response.ok)) {
                        throw new Error('Uma ou mais respostas da API não estão OK.');
                    }
                    return Promise.all(responses.map(response => response.json()));
                })
                .then(dataArray => {
                    const dataCpfCompleto = dataArray[0];
                    const dataValidacaoFiscal = dataArray[1];
                    const dataMandadosPrisão = dataArray[2];

                    const nome = dataCpfCompleto.CadastroPessoaFisica.Nome;
                    const telefone = (dataCpfCompleto.CadastroPessoaFisica.Telefones && dataCpfCompleto.CadastroPessoaFisica.Telefones.length > 0)
                        ? dataCpfCompleto.CadastroPessoaFisica.Telefones[0].TelefoneComDDD
                        : 'Telefone não informado';
                    const email = (dataCpfCompleto.CadastroPessoaFisica.Emails && dataCpfCompleto.CadastroPessoaFisica.Emails.length > 0)
                        ? dataCpfCompleto.CadastroPessoaFisica.Emails[0].EnderecoEmail
                        : 'Email não informado';
                    const dataNascimento = new Date(dataCpfCompleto.CadastroPessoaFisica.DataNascimento).toISOString().split('T')[0];
                    const rg = dataCpfCompleto.CadastroPessoaFisica.RG || '';
                    let endereco = '';
                    if (dataCpfCompleto.CadastroPessoaFisica.Enderecos && dataCpfCompleto.CadastroPessoaFisica.Enderecos.length > 0) {
                        endereco = `${dataCpfCompleto.CadastroPessoaFisica.Enderecos[0].Logradouro || ''}, ${dataCpfCompleto.CadastroPessoaFisica.Enderecos[0].Numero || ''}, ${dataCpfCompleto.CadastroPessoaFisica.Enderecos[0].Bairro || ''}, ${dataCpfCompleto.CadastroPessoaFisica.Enderecos[0].Cidade || ''}, ${dataCpfCompleto.CadastroPessoaFisica.Enderecos[0].UF || ''}`;
                    }

                    document.getElementById('name').value = nome;
                    document.getElementById('dob').value = dataNascimento;
                    document.getElementById('rg').value = rg;
                    document.getElementById('address').value = endereco;
                    document.getElementById('telefone').value = telefone;
                    document.getElementById('email').value = email;

                    document.getElementById('cpf-info').innerHTML = `
                    <h2>Informações do CPF</h2>
                    <p><strong>Situação no Banco de Dados da Receita:</strong> ${dataCpfCompleto.CadastroPessoaFisica.SituacaoReceitaBancoDados}</p>
                `;

                    if (dataValidacaoFiscal.Processos && Array.isArray(dataValidacaoFiscal.Processos)) {
                        let adicionarNaBlacklist = false;

                        dataValidacaoFiscal.Processos.forEach(processo => {
                            if (processo.TribunalTipo === 'CRIMINAL') {
                                const partesRequeridas = processo.Partes.some(parte => parte.Tipo === 'Requerido');
                                if (partesRequeridas) {
                                    adicionarNaBlacklist = true;
                                }
                            }
                        });

                        if (adicionarNaBlacklist) {
                            adicionarBlacklist(nome, cpf, 'processo criminal');
                        }
                    }

                    const form = document.getElementById("consulta-form");
                    const formData = new FormData(form);
                    formData.append('situacao', dataCpfCompleto.CadastroPessoaFisica.SituacaoReceitaBancoDados);

                    if (dataValidacaoFiscal.Processos && Array.isArray(dataValidacaoFiscal.Processos)) {
                        if (dataValidacaoFiscal.Processos.length > 0) {
                            dataValidacaoFiscal.Processos.forEach(processo => {
                                formData.append('processo[]', JSON.stringify(processo)); 
                                if (processo.Partes && Array.isArray(processo.Partes) && processo.Partes.length > 0) {
                                    processo.Partes.forEach(parte => {
                                        formData.append('partes[]', JSON.stringify(parte)); 
                                    });
                                } else {
                                    formData.append('partes[]', 'Nenhuma parte envolvida.'); 
                                }
                            });
                        }
                    } else {
                    }

                    if (dataMandadosPrisão.Mandados && Array.isArray(dataMandadosPrisão.Mandados)) {
                        if (dataMandadosPrisão.Mandados.length > 0) {
                            formData.append('mandado', 'Há um mandado de Prisão para esse CPF.');
                            adicionarBlacklist(dataCpfCompleto.CadastroPessoaFisica.Nome, cpf, "mandado de prisão");
                        } else {
                            formData.append('mandado', 'Não existem mandados de prisão para este CPF.');
                        }
                    } else {
                        formData.append('mandado', 'Não existem mandados de prisão para este CPF.');
                    }

                    logFormData(formData);

                    fetch('/gerar_pdf_consulta', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro na geração do PDF');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${nome}-${formatCPF(cpf)}.pdf`; 
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => console.error('Erro ao gerar PDF:', error));
                    
                    loadingElement.style.display = 'none';
                    consultarButton.disabled = false;
                })
                .catch(error => {
                    console.error('Erro na consulta do CPF:', error);
                    document.getElementById('cpf-info').innerHTML = `<p>Erro ao consultar o CPF. Tente novamente mais tarde.</p>`;
                });

        }

        function toggleProcessos() {
            const processosDiv = document.getElementById('processos');
            const btn = document.getElementById('exibirMaisBtn');

            if (processosDiv.style.display === 'none') {
                processosDiv.style.display = 'block';
                btn.innerText = 'Ocultar';
            } else {
                processosDiv.style.display = 'none';
                btn.innerText = 'Exibir mais';
            }
        }
    </script>
</body>

</html>
