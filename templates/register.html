<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .page-image {
            display: block;
            margin: 0 auto 20px auto; /* Centraliza e adiciona margem inferior */
            max-width: 100%; /* Limita o tamanho da imagem para n√£o exceder a largura do container */
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <img src="/fotos/imagem.jpg" alt="Imagem de Cadastro" class="page-image">
        <h2 class="text-center">Cadastro</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="POST" action="{{ url_for('register') }}">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF (opcional se CNPJ preenchido)">
                    </div>
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite o CNPJ (opcional se CPF preenchido)">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 password-container">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <i class="fa-solid fa-eye eye-icon" id="togglePassword"></i>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #9500ff;">Cadastrar</button>
                </form>
                <div class="text-center back-button">
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Voltar ao Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('senha');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the eye icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
