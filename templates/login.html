<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(50%);
            cursor: pointer;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .page-image {
            display: block; /* Garante que a imagem seja exibida como bloco */
            margin: 0 auto 20px; /* Centraliza a imagem horizontalmente e adiciona uma margem inferior */
            max-width: 100%; /* Limita a largura máxima para evitar que a imagem saia da tela */
            height: auto; /* Ajusta a altura proporcionalmente */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <img src="/fotos//imagem.jpg" alt="Imagem de Login" class="page-image">
        <h2 class="text-center">Login</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="POST" action="{{ url_for('login') }}">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    <div class="mb-3 password-container">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <i class="fa-solid fa-eye eye-icon" id="togglePassword"></i>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #9500ff;">Login</button>
                </form>
                <p class="text-center mt-3">
                    Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se aqui</a>.
                </p>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('senha');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the eye icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
